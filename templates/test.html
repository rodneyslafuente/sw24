<!DOCTYPE html>
<html>
  <head>
    <title>FindSexualHealthCare</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>



    <style>
      [id^="marker"] {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #0FF;
        opacity: 0.5;
      }

      #vienna {
        text-decoration: none;
        color: white;
        font-size: 11pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
      }
      .popover-content {
        min-width: 180px;
      }
    </style>

  </head>
  <body>

    <div id="map" class="map"></div>


    <div style="display: none;">
      <!-- Clickable label for Vienna -->
      <h1 class="overlay" id="vienna" target="_blank">Vienna</h1>


      {% for business in businesses %}
        <div id="marker{{loop.index}}" title="Marker"></div>
      {% endfor %}

    </div>



    <ul>
    {% for business in businesses %}
        <li>
          {{ business["name"] }}
        </li>
    {% endfor %}
    <ul>



    <script>


      var Feature = ol.Feature;
      var Geolocation = ol.Geolocation;
      var Map = ol.Map;
      var View = ol.View;
      var Point = ol.geom.Point;
      var TileLayer = ol.layer.Tile;
      var VectorLayer = ol.layer.Vector;
      var OSM = ol.source.OSM;
      var VectorSource = ol.source.Vector;
      var CircleStyle = ol.style.Circle;
      var Fill = ol.style.Fill;
      var Stroke = ol.style.Stroke;
      var Style = ol.style.Style;
      var Overlay = ol.Overlay
      var fromLonLat = ol.proj.fromLonLat;


      var view = new View({
        center: [0, 0],
        zoom: 2
      });

      var map = new Map({
        layers: [
          new TileLayer({
            source: new OSM()
          })
        ],
        target: 'map',
        view: view
      });





      ///////////////////////////





      {% for business in businesses %}
        var marker = new Overlay({
          position: fromLonLat([{{business["coordinates"]["longitude"]}}, {{business["coordinates"]["latitude"]}}]),
          positioning: 'center-center',
          element: document.getElementById('marker{{loop.index}}'),
          stopEvent: false
        });
        map.addOverlay(marker);
      {% endfor %}














      // Vienna label
      var vienna = new Overlay({
        position: fromLonLat([16.3725, 48.208889]),
        element: document.getElementById('vienna')
      });
      map.addOverlay(vienna);

      ///////////////////////////////









      var geolocation = new Geolocation({
        // enableHighAccuracy must be set to true to have the heading value.
        trackingOptions: {
          enableHighAccuracy: true
        },
        projection: view.getProjection()
      });

      function el(id) {
        return document.getElementById(id);
      }

      geolocation.setTracking(true);

      // handle geolocation error.
      geolocation.on('error', function(error) {
        var info = document.getElementById('info');
        info.innerHTML = error.message;
        info.style.display = '';
      });

      var accuracyFeature = new Feature();
      geolocation.on('change:accuracyGeometry', function() {
        accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
      });

      var positionFeature = new Feature();
      positionFeature.setStyle(new Style({
        image: new CircleStyle({
          radius: 6,
          fill: new Fill({
            color: '#3399CC'
          }),
          stroke: new Stroke({
            color: '#fff',
            width: 2
          })
        })
      }));

      geolocation.on('change:position', function() {
        var coordinates = geolocation.getPosition();
        positionFeature.setGeometry(coordinates ?
          new Point(coordinates) : null);
      });

      new VectorLayer({
        map: map,
        source: new VectorSource({
          features: [accuracyFeature, positionFeature]
        })
      });
    </script>
  </body>
</html>
